[phases.setup]
nixPkgs = ["nodejs_20", "python311", "python311Packages.pip", "corepack"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@10.4.1 --activate",
  "pnpm install",
  "pip install --user qiskit qiskit-aer numpy"
]

[phases.build]
cmds = [
  "pnpm build",
  "cp server/simulation.py dist/simulation.py"
]

[start]
cmd = "node dist/index.js"
